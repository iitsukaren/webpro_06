<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>駅を追加する</title>
    <style>
        h1{font-size: 30px;text-align: center;}
        form{width: 50%;margin: auto;}
        p{font-size:20px;margin:20px;text-align:center;}
    </style>
</head>
<body>
    <h1>京葉線駅追加</h1>
    <form action="/keiyo2_add">
        <label for="id">ID</label>
        <input type="number" name="id" id="id" required>

        <label for="code">Code</label>
        <input type="text" name="code" id="code" required>

        <label for="name">駅名</label>
        <input type="text" name="name" id="name" required>

        <label for="change">乗り換え線</label>
        <input type="text" name="change" id="change" required>

        <label for="passengers">乗降客数</label>
        <input type="number" name="passengers" id="passengers" required>

        <label for="distance">東京駅からの距離</label>
        <input type="number" name="distance" id="distance" required>

        <input type="submit" values="登録">
    </form>
    <p><a href="/keiyo2">京葉線一覧</a></p>
</body>
</html>
